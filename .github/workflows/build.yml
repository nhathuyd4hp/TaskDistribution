        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release --dart-define=domain=${{ secrets.DOMAIN }} --dart-define=https=true

      # CÃ i Inno Setup
