  build-linux-deb:
    runs-on: ubuntu-22.04
    needs: build-windows-installer

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Linux deps for Flutter
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev \
            libnotify-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release --dart-define=domain=${{ secrets.DOMAIN }} --dart-define=https=true

      # ====== Táº¡o cáº¥u trÃºc Debian ======
      - name: Prepare deb package structure
        run: |
          APP_NAME="robot-automation"
          VERSION="${GITHUB_REF_NAME#v}"
          ARCH="amd64"

          mkdir -p deb_pkg/DEBIAN
          mkdir -p deb_pkg/usr/local/bin
          mkdir -p deb_pkg/usr/share/$APP_NAME
          mkdir -p deb_pkg/usr/share/applications
          mkdir -p deb_pkg/usr/share/icons/hicolor/256x256/apps

          cp build/linux/x64/release/bundle/$APP_NAME deb_pkg/usr/local/bin/
          cp -r build/linux/x64/release/bundle/* deb_pkg/usr/share/$APP_NAME/

          # control file
          cat > deb_pkg/DEBIAN/control <<EOF
          Package: $APP_NAME
          Version: $VERSION
          Section: utils
          Priority: optional
          Architecture: $ARCH
          Maintainer: Your Name <you@example.com>
          Description: Robot Automation (Flutter Desktop)
          EOF

          # desktop entry
          cat > deb_pkg/usr/share/applications/$APP_NAME.desktop <<EOF
          [Desktop Entry]
          Name=Robot Automation
          Exec=/usr/local/bin/$APP_NAME
          Icon=$APP_NAME
          Type=Application
          Categories=Utility;
          EOF

          # icon (náº¿u cÃ³)
          if [ -f assets/icon.png ]; then
            cp assets/icon.png deb_pkg/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png
          fi

      - name: Build .deb
        run: |
          APP_NAME="robot-automation"
          VERSION="${GITHUB_REF_NAME#v}"
          ARCH="amd64"
          dpkg-deb --build deb_pkg ${APP_NAME}_${VERSION}_${ARCH}.deb

      - name: Upload Linux DEB to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: robot-automation_${{ github.ref_name }}_amd64.deb
          file: robot-automation_${{ github.ref_name }}_amd64.deb
          overwrite: true
          tag: ${{ github.ref_name }}