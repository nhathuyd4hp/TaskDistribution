name: Build Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release --dart-define=domain=${{ secrets.DOMAIN }} --dart-define=https=true

      # CÃ i Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Download VC Redist (x64)
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vc14/vc_redist.x64.exe" -OutFile "VC_redist.x64.exe"
          Write-Host "Download VC Redist x64 completed."

      - name: Compile .ISS to .EXE
        run: iscc "setup.iss"

      - name: Release to GitHub
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: setup
          file: Output/setup.exe
          overwrite: true
          body: "Robot Automation (Setup)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
